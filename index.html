<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b74d0cedd.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Where in the world?</h1>
            <div class="toogle_btn">
                <i class="fa-regular fa-moon"></i>
                <p>Dark mode</p>
            </div>
        </div>
        <div class="main">
            <div class="inputs">
                <div class="input_search">
                    <input class="search" type="search" placeholder="Search for a country...">
                    <img src="search.png">
                </div>
                <div class="input_select">
                    <div class="select_header">
                        <p>Filter by Region</p>
                        <img class="arrow_icon" src="down-arrow.png">
                    </div>
                    <div class="down">
                        <div class="option">All</div>
                        <div class="option">Africa</div>
                        <div class="option">America</div>
                        <div class="option">Asia</div>
                        <div class="option">Europe</div>
                        <div class="option">Oceania</div>
                    </div>
                </div>
            </div>
            <div class="content">

            </div>
        </div>
        <div class="country_information">
            <button class="back_btn">
                <img class="arrow_left" src="left-arrow.png">
                <p>Back</p>
            </button>

        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
